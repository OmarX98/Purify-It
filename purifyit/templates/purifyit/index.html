<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Purify it</title>
    </head>

    <body>
        <div class="container">
            <a href="{% url 'index' %}" style="text-decoration: none;"><h1 class="text-center"> Purify it  </h1></a>
            <div class="row">
                <form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload the image you want to retouch, then click the "Purify it" button. The restored image will display on the right for you to download.</label>
                        <input class="form-control" type="file" id="formFile" accept="image/*" name="img">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Purify it">
                    </div>
                </form>
            </div><br>
            <div class="row">
                <div class="card col-6 border-0">
                    <div class="card-title text-center">
                        <h3>Original Image</h3>
                    </div>
                    <div class="card-body">
                        <div class="card-img">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Placeholder_view_vector.svg/681px-Placeholder_view_vector.svg.png" class="img-fluid">
                        </div>    
                    </div>
                </div>
                <div class="card col-6 border-0">
                    <div class="card-title text-center">
                        <h3>Purified Image</h3>
                    </div>
                    <div class="card-body">
                        <div class="card-img">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Placeholder_view_vector.svg/681px-Placeholder_view_vector.svg.png" class="img-fluid">
                        </div><br>
                        <a href="#" class="card-link" style="text-decoration: none;">
                            <h5> &#128248; Download the purified image</h5>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
